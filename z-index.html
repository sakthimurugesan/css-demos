<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>z-index</title>
    <link rel="stylesheet" href="./style/z-index.css">
</head>
<body>
    <h1>z-index decides when a number of elements are placed one over another which to display first is decided by z-index</h1>
    <h1>elements having greater z-index will be displayed first</h1>
    <div class="main">
        <div class="box box-1">1</div>
        <div class="box box-2">2</div>
        <div class="box box-3">3</div>
    </div>
</body>
</html>
