<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid-3</title>
</head>
<style>
.container
{
    display: grid;
    width: 600px;
    height: 800px;
    grid-template-columns: 1fr 1fr;
    grid-template-rows: 2fr repeat(2,3fr) 4fr 1fr;
    background-color: chartreuse;
    gap:20px;
    padding: 20px;
}
header,article,section,footer,main{
    border: 2px solid black;
}
header{
    grid-column-end:span 3;
}
article{
    grid-row-start: span 2;
}

section#sec2{
grid-column-start: 2;
height: 100%;
align-self: center;
justify-content: center;

}
main{
    grid-column-end:span 3;
}
footer{
    grid-column-end:span 3;
}
</style>
<body>
    <div class="container">
        <header>HEADER</header>
        <article>ARTICLE</article>
        <section id="sec1">TEXT-1</section>
        <section id="sec2">TEXT-2</section>
        <main>MAIN</main>
        <footer>FOOTER</footer>

    </div>
</body>
</html>
