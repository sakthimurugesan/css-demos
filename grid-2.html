<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid-2</title>
    <link rel="stylesheet" href="./style/grid-2.css">
</head>
<body>
    <h1>justify-content:center</h1>
    <div class="container one">
        <div class="box box-1">box-1</div>
        <div class="box box-2">box-2</div>
        <div class="box box-3">box-3</div>
        <div class="box box-4">box-4</div>
        <div class="box box-5">box-5</div>
        <div class="box box-6">box-6</div>
        <div class="box box-7">box-7</div>
        <div class="box box-8">box-8</div>
        <div class="box box-9">box-9</div>
    </div>
    <h1>justify-items:center</h1>
    <div class="container two">
        <div class="box box-1">box-1</div>
        <div class="box box-2">box-2</div>
        <div class="box box-3">box-3</div>
        <div class="box box-4">box-4</div>
        <div class="box box-5">box-5</div>
        <div class="box box-6">box-6</div>
        <div class="box box-7">box-7</div>
        <div class="box box-8">box-8</div>
        <div class="box box-9">box-9</div>
    </div>
    <h1>by default grid will be displayed as row</h1>
    <h2>we can it by grid-auto-column ans grid-auto-row</h2>
</body>
</html>
